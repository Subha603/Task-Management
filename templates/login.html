<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App Login</title>
    <style></style>
    <link rel="stylesheet" href="/static/css/login.css" />
  </head>
  <body>
    <!-- Add floating particles -->
    <div class="particles">
      <div
        class="particle"
        style="top: 20%; left: 20%; animation-delay: 0s"
      ></div>
      <div
        class="particle"
        style="top: 60%; left: 80%; animation-delay: 0.5s"
      ></div>
      <div
        class="particle"
        style="top: 80%; left: 40%; animation-delay: 1s"
      ></div>
      <div
        class="particle"
        style="top: 40%; left: 60%; animation-delay: 1.5s"
      ></div>
      <div
        class="particle"
        style="top: 30%; left: 90%; animation-delay: 2s"
      ></div>
    </div>

    <div class="login-container">
      <div class="app-logo">
        <svg viewBox="0 0 24 24">
          <path
            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"
          />
        </svg>
      </div>

      <h1>Welcome to TodoSync</h1>
      <p class="welcome-text">
        Streamline your tasks and sync seamlessly with Google Calendar. Stay
        organized, focused, and productive.
      </p>

      <div id="error-message"></div>

      <button
        id="login-button"
        class="btn btn-primary"
        onclick="window.location.href='/login'"
      >
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"
          />
        </svg>
        Login with Google
      </button>

      <div id="loading">Loading...</div>

      <div class="features">
        <div class="feature">
          <svg viewBox="0 0 24 24">
            <path
              d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"
            />
          </svg>
          <p>Task Management</p>
        </div>
        <div class="feature">
          <svg viewBox="0 0 24 24">
            <path
              d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"
            />
          </svg>
          <p>Calendar Sync</p>
        </div>
        <div class="feature">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
            />
          </svg>
          <p>Reminders</p>
        </div>
      </div>
    </div>

    <script src="/static/js/script.js"></script>
  </body>
</html>
